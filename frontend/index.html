<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicons (must live in /public) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#101624">

    <!-- Single viewport; script below will adjust on tiny screens -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blood Pressure &amp; Heart Rate Tracker</title>

    <script>
      // On small screens, pretend the viewport is 480px and scale down to fit
      (function () {
        var m = document.querySelector('meta[name=viewport]');
        if (screen.width < 480) {
          var target = 480;
          var scale = screen.width / target;
          m.setAttribute(
            'content',
            'width=' + target +
            ', initial-scale=' + scale +
            ', maximum-scale=' + scale +
            ', user-scalable=no'
          );
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
